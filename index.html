<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header>
      <div class="brand">
        <div class="title">Weather<span class="accent">Now</span></div>
        <div class="subtitle"></div>
      </div>

      <div class="search">
        <input id="search-input" type="search" placeholder="Enter city" />
        <button id="search-btn">Search</button>
      </div>
    </header>

    <main>
      <section class="weather-card">
        <div class="location-row">
          <div>
            <div id="location" class="location">—</div>
            <div id="local-time" class="time">--:--</div>
          </div>
          <div class="loader" id="loader">
            <div class="spinner"></div>
            <div class="time">Loading...</div>
          </div>
        </div>

        <div class="temp-row">
          <div>
            <div class="temperature" id="temperature">--°</div>
            <div class="condition">
              <div id="description" class="desc">--</div>
              <div id="feels-like" class="feels">Feels like --°</div>
            </div>
          </div>
          <div class="icon-wrap">
            <img id="weather-icon" alt="weather icon" width="64" height="64" src="" />
          </div>
        </div>

        <div id="forecast" class="forecast"></div>
        <div id="error" class="error"></div>
      </section>

      <aside class="details">
        <div class="detail-item"><span>Humidity</span><strong id="humidity">--%</strong></div>
        <div class="detail-item"><span>Wind</span><strong id="wind">-- m/s</strong></div>
        <div class="detail-item"><span>Pressure</span><strong id="pressure">-- hPa</strong></div>
        <div class="detail-item"><span>Visibility</span><strong id="visibility">-- km</strong></div>
      </aside>
    </main>

    <footer>
      <div>Use a Weather API and update JS values.</div>
      <div class="subtitle"></div>
    </footer>
  </div>

  <script src="weather.js">
   
  </script>
</body>
</html>
